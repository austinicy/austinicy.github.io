
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Engineer Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ML Engineer Quiz</h1>

        <div id="password-screen">
            <h2>Enter Password</h2>
            <div class="setup-group">
                <label for="password-input">Password:</label>
                <input type="password" id="password-input">
            </div>
            <button id="password-submit-btn">Submit</button>
        </div>

        <div id="main-app" class="hidden">
            <div id="setup-screen">
                <h2>Create a New Test</h2>
                <div class="setup-group">
                    <label for="num-questions">Number of Questions:</label>
                    <input type="number" id="num-questions" value="10" min="1">
                </div>
                <div class="setup-group">
                    <label for="mode">Feedback Mode:</label>
                    <select id="mode">
                        <option value="immediate">Immediate Feedback</option>
                        <option value="review">Review at End</option>
                    </select>
                </div>
                <button id="start-btn">Start Test</button>
                <hr>
                <h2>Test History</h2>
                <div id="history-container"></div>
            </div>

            <div id="quiz-screen" class="hidden">
                <div id="question-container"></div>
                <div id="feedback" class="hidden"></div>
                <button id="next-btn" class="hidden">Next</button>
            </div>

            <div id="results-screen" class="hidden">
                <h2>Test Results</h2>
                <p>Your Score: <span id="score"></span></p>
                <div id="results-details"></div>
                <button id="home-btn">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
